<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS Mem Slider</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<h1>Pure CSS Mem Slider</h1>
	<div class="wrapper">
		<div class="slider">

			<input type="radio" name="slider" id="option-5" value="slide-5">
			<input type="radio" name="slider" id="option-4" value="slide-4">
			<input type="radio" name="slider" id="option-3" value="slide-3">
			<input type="radio" name="slider" id="option-2" value="slide-2">
			<input type="radio" name="slider" id="option-1" value="slide-1" checked>
			<label for="option-5" class="last-option"><div></div></label>
			<label for="option-4"><div></div></label>
			<label for="option-3"><div></div></label>
			<label for="option-2"><div></div></label>
			<label for="option-1" ><div></div></label>
			<div class="info-wrapper">
				<div class="info-tape">
					<div class="bar" data-num="1">
						<p>- Ducky, tell me please: where is the error?<br>
							- In you...</p>
					</div>

					<div class="bar" data-num="2">
						<p>Guess who...</p>
					</div>

					<div class="bar" data-num="3">
						<p>Wow, a different error message...<br>
						Finally some progress!</p>
					</div>

					<div class="bar" data-num="4">
						<p>Let's remember some classic...</p>
					</div>

					<div class="bar" data-num="5">
						<p>Front-end dev: Hello world<br>
							Back-end dev: Hello server<br>
							Full-stack dev: Hello Stackoverflow</p>
					</div>
				</div>
			</div>
			<div class="slide-wrapper">
				<div class="slide-tape">
					<div class="slide slide-1" data-num="1">
						<img src="./assets/img/slide-1.jpg" alt="slide-1">
					</div>

					<div class="slide slide-2" data-num="2">
						<img src="./assets/img/slide-2.jpg" alt="slide-2">
					</div>

					<div class="slide slide-3" data-num="3">
						<img src="./assets/img/slide-3.jpg" alt="slide-3">
					</div>

					<div class="slide slide-4" data-num="4">
						<img src="./assets/img/slide-4.jpg" alt="slide-4">
					</div>

					<div class="slide slide-5" data-num="5">
						<img src="./assets/img/slide-5.jpg" alt="slide-5">
					</div>
				</div>
			</div>

		</div>
	</div>
</body>

</html>
