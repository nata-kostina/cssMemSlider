<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS Mem Slider</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
		<div class="slider">
			<div class="slide slide-1">
				<img src="./assets/img/slide-1.jpg" alt="slide-1">
				<p>- Ducky, tell me please: where is the error?</p>
				<p>- In you...</p>
			</div>
			<div class="slide slide-2">
				<img src="./assets/img/slide-2.jpg" alt="slide-2">
				<p>Guess who...</p>
			</div>
			<div class="slide slide-3">
				<img src="./assets/img/slide-3.jpg" alt="slide-3">
				<p>Pro...</p>
				<p>...crastination</p>
				<p>...gramming</p>
			</div>
			<div class="slide slide-4">
				<img src="./assets/img/slide-4.jpg" alt="slide-4">
				<p>Let's remember some classic</p>
			</div>
			<div class="slide slide-5">
				<img src="./assets/img/slide-5.jpg" alt="slide-5">
				<p>Front-end dev: Hello world</p>
				<p>Back-end dev: Hello server</p>
				<p>Full-stack dev: Hello Stackoverflow</p>
			</div>
			<input type="radio" name="slider" id="slide-1" value = "slide-1" checked>
			<label for="slide-1"></label>
			<input type="radio" name="slider" id="slide-2" value = "slide-2">
			<label for="slide-2"></label>
			<input type="radio" name="slider" id="slide-3" value = "slide-3">
			<label for="slide-3"></label>
			<input type="radio" name="slider" id="slide-4" value = "slide-4">
			<label for="slide-4"></label>
			<input type="radio" name="slider" id="slide-5" value = "slide-5">
			<label for="slide-5"></label>
		</div>
	</div>
</body>
</html>
